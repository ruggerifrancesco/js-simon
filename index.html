<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Until Lesson</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="clock-Output" class="countdown-container">
            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputDays"></span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">Days</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputHours"></span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">Hours</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputMinutes"></span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">Minutes</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputSeconds"></span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">Seconds</span>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="countdown-goal" id="countdownGoalContainer">
          <span class="countdown-goal-output" id="clockGoalOutput">0</span>
        <div>
          
    </main>
    
    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
