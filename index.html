<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Until Lesson</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="clock-Output" class="countdown-container">
            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputDays">0</span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">D</span>
                    <span class="countdown-digit-label">a</span>
                    <span class="countdown-digit-label">y</span>
                    <span class="countdown-digit-label">s</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputHours">0</span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">H</span>
                    <span class="countdown-digit-label">o</span>
                    <span class="countdown-digit-label">u</span>
                    <span class="countdown-digit-label">r</span>
                    <span class="countdown-digit-label">s</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputMinutes">0</span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">M</span>
                    <span class="countdown-digit-label">i</span>
                    <span class="countdown-digit-label">n</span>
                    <span class="countdown-digit-label">u</span>
                    <span class="countdown-digit-label">t</span>
                    <span class="countdown-digit-label">e</span>
                    <span class="countdown-digit-label">s</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="countdown-item">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <span class="countdown-digit" id="clockOutputSeconds">0</span>
                  </div>
                  <div class="flip-card-back">
                    <span class="countdown-digit-label">S</span>
                    <span class="countdown-digit-label">e</span>
                    <span class="countdown-digit-label">c</span>
                    <span class="countdown-digit-label">o</span>
                    <span class="countdown-digit-label">n</span>
                    <span class="countdown-digit-label">d</span>
                    <span class="countdown-digit-label">s</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </main>
    
    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
